<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--font awesome -->
    <script src="https://kit.fontawesome.com/6e72a312b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="grid-centered container game">
      <div class="grid-centered-item">
        <div class="game-container">
          <div class="player_box"></div>
          <div class="box">
            <h1>TicTacToe</h1>
            <div class="grid-container">
              <div class="cell p-2"></div>
              <div class="cell p-2 cell-border-lr"></div>
              <div class="cell p-2"></div>
              <div class="cell p-2 cell-border-tb"></div>
              <div class="cell p-2 cell-border"></div>
              <div class="cell p-2 cell-border-tb"></div>
              <div class="cell p-2"></div>
              <div class="cell p-2 cell-border-lr"></div>
              <div class="cell p-2"></div>
            </div>
            <p id="alert"></p>
          </div>

          <div class="player_box"></div>
        </div>

        <button id="restart-btn"></button>
      </div>
    </div>

    <form class="form-container">
      <div class="mb-3">
        <img src="./assets/img/icon.svg">
      </div>

      <div class="form-input-container mb-2">
        <div class="avatar py-2 px-3"><i class="fas fa-user-ninja"></i></div>
        <input type="text" name="player_1" id="player_1" placeholder="name" class="border-0 p-2" required/>
      </div>

      <div class="form-input-container mb-4">
        <div class="avatar py-2 px-3"><i class="fas fa-user-ninja"></i></div>
        <input type="text" name="player_2" id="player_2" placeholder="name" class="border-0 p-2" required/>
      </div>

      <div>
        <button class="bubbly-button" type="submit" id="form-btn">START</button>
      </div>

    </form>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
