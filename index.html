<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="grid-centered container">
      <div class="grid-centered-item">
        <h1>TicTacToe</h1>
        <div class="grid-container">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <p id="alert"></p>
      </div>
    </div>

    <form class="form-container">
      <div class="form-input-container">
        <label>Player One</label>
        <input type="text" name="player_1" placeholder="name">
      </div>

      <div class="form-input-container">
        <label>Player Two</label>
        <input type="text" name="player_2" placeholder="name">
      </div>
    </form>
    <script src="assets/app.js"></script>
  </body>
<html></html>
