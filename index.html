<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="grid-centered container game">
      <div class="grid-centered-item">
        <div class="game-container">
          <div class="player_box"></div>

          <div class="box">
            <h1>TicTacToe</h1>
            <div class="grid-container">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <p id="alert"></p>
          </div>

          <div class="player_box"></div>
        </div>

        <button id="restart-btn"></button>
      </div>
    </div>

    <form class="form-container">
      <div class="form-input-container">
        <label for="player_1">Player One</label>
        <input type="text" name="player_1" id="player_1" placeholder="name"/>
      </div>

      <div class="form-input-container">
        <label for="player_2">Player Two</label>
        <input type="text" name="player_2" id="player_2" placeholder="name"/>
      </div>

      <div>
        <button type="submit" id="form-btn">Start Game</button>
      </div>
    </form>
    <script src="assets/app.js"></script>
  </body>
<html></html>
